# This is a sample Bitbucket Pipelines configuration for a ReactJS project.

image: node:16.3.0-alpine3.11

environment:
  AWS_ACCESS_KEY_ID: ${}
  AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
  AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}

pipelines:
  default:
    - step:
        name: Install Dependencies
        caches:
          - node
        script:
          - npm install

    - step:
        name: Run Tests
        caches:
          - node
        script:
          - npm test

    - step:
        name: Build Production Code
        caches:
          - node
        script:
          - npm install
          - npm run build
        artifacts:
          - build/**

    - step:
        name: Desplegar en AWS
        deployment: production
        script:
          - pipe: atlassian/aws-s3-deploy:1.2.1
            variables:
              AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
              AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
              AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
              S3_BUCKET: "harry-potter-graphql-jdavidcor"
              LOCAL_PATH: "dist/*"
              ACL: "public-read"
